<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="app/public/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="app/src/styles/home.css">
    <link rel="stylesheet" href="app/src/styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="opacity d-none"></div>
    <div class="modal d-none">
        <p id="message"></p>
        <button class="modal-close-button">&#10005;</button>
    </div>
    <header>
        <nav class="navbar">
            <a class="navbar-logo" href="index.html">
                <h1 class="navbar-title">Current Weather</h1>
                <i class="fa-solid fa-cloud navbar-icon"></i>
            </a>
            <div class="navbar-searcher">
                <input type="text" placeholder="Search for name of city" id="search" class="navbar-searcher-input" autocomplete="off">
                <span class="navbar-searcher-button fas fa-search "></span>
                <ul class="navbar-searcher-cities-list d-none">
                    <li class="navbar-searcher-city">
                        <a href="#" id="geolocation-data">Use your current location</a>
                    </li>
                    <li class="d-none navbar-searcher-city">
                        <a href="#" id="not-found">No se encontraron resultados</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="widgets">
        <section class="widgets-weather widgets-weather-general-info">
            <div class="widgets-weather-header-general">
                <span class="widgets-weather-city-data"></span>
                <span class="widgets-weather-current-date"></span>
                <span class="widgets-weather-current-time"></span>
            </div>
            <div class="widgets-weather-content-general">
                <div class="widgets-weather-current">
                    <span class="widgets-weather-main"></span>
                    <h4 class="widgets-weather-temp"></h4>
                    <span class="widgets-weather-description"></span>
                </div>
                <div class="widgets-weather-current-image">
                    <img src="" alt="" class="widgets-weather-current-icon">
                </div>
            </div>
        </section>
        
        <section class="widgets-weather widget-weather-totally-info feels-like">
            <img src="app/public/assets/icons/temp.png" alt="temp-icon">
            <p id="title-widget">Feels like</p>
            <span id="fact-weather"></span>
        </section>
        <section class="widgets-weather widget-weather-totally-info temp-min-max">
            <img src="app/public/assets/icons/temp_min_max.png" alt="temp-min-max-icon">
            <p id="title-widget">Temp min/max</p>
            <span id="fact-weather"></span>
        </section>

        <section class="widgets-weather widget-weather-totally-info pressure">
            <img src="app/public/assets/icons/pressure.png" alt="pressure-icon">
            <p id="title-widget">Pressure</p>
            <span id="fact-weather"></span>
        </section>
        <section class="widgets-weather widget-weather-totally-info  humidity">
            <img src="app/public/assets/icons/humidity.png" alt="humidity-icon">
            <p id="title-widget">Humidity</p>
            <span id="fact-weather"></span>
        </section>
        <section class="widgets-weather widget-weather-totally-info  visibility">
            <img src="app/public/assets/icons/visibility.png" alt="visibility-icon">
            <p id="title-widget">Visibility</p>
            <span id="fact-weather"></span>
        </section>
        <section class="widgets-weather widget-weather-totally-info  wind">
            <img src="app/public/assets/icons/wind.png" alt="wind-icon">
            <p id="title-widget">Wind</p>
            <span id="fact-weather"></span>
        </section>
        <section class="widgets-weather widget-weather-totally-info  clouds">
            <img src="app/public/assets/icons/cloud.png" alt="cloud-icon">
            <p id="title-widget">Clouds</p>
            <span id="fact-weather"></span>
        </section>
        <section class="widgets-weather widget-weather-totally-info  clouds">
            <img src="app/public/assets/icons/sunrise.png" alt="sunrise-icon">
            <p id="title-widget">Sunrise</p>
            <span id="fact-weather"></span>
        </section>
        <section class="widgets-weather widget-weather-totally-info  clouds">
            <img src="app/public/assets/icons/sunset.png" alt="sunset-icon">
            <p id="title-widget">Sunset</p>
            <span id="fact-weather"></span>
        </section>
    </main>
    <footer>
        <small>Â© Copyright Op_Code 2023</small>
    </footer>
    <script src="app/src/pages/home/home.js" type="module"></script>
</body>

</html>
